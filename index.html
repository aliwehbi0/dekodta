<!-- https://hiukim.github.io/mind-ar-js-doc/tools/compile/ -->

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <!-- in the scene tag : change the path to the .mind file you downloaded from the feature extractor and uploaded to your project eg "assets/mariette_target.mind"-->
  <a-scene id="arscene" 
  mindar-image="imageTargetSrc: ./targets.mind; maxTrack:2" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">


    <a-assets>
        <a-asset-item id="glbTest" src="./animation_carrotte.glb"></a-asset-item>
      </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <!--mindar-image-target="targetIndex: 0" means the box will be attached on the first image you trained-->
    
    <a-entity mindar-image-target="targetIndex: 0" scale=".1 .1 .1"  gltf-model="#glbTest" animation-mixer></a-entity>
    

  </a-scene>

</body>

</html>
